<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="generator" content="Hugo 0.118.2">
        <title>
            {% block head_title %}{% endblock %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
    </head>
    <body class="min-vh-100 d-flex flex-shrink-0 flex-column">
        <header data-bs-theme="dark">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">django-allauth</a>
                    <button class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarText"
                            aria-controls="navbarText"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active"
                                   aria-current="page"
                                   href="https://docs.allauth.org/">Documentation</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://github.com/pennersr/django-allauth">Repository</a>
                            </li>
                        </ul>
                        <span class="navbar-text">
                            {% if user.is_authenticated %}
                                <a href="{% url 'account_email' %}" class="btn btn-secondary">Manage Account</a>
                                <a href="{% url 'account_logout' %}" class="btn btn-danger">Logout</a>
                            {% else %}
                                <a href="{% url 'account_login' %}" class="btn btn-outline-light">Login</a>
                                <a href="{% url 'account_signup' %}" class="btn btn-success">Signup</a>
                            {% endif %}
                        </span>
                    </div>
                </div>
            </nav>
        </header>
        {% block body %}
            {% block content %}
            {% endblock content %}
        {% endblock body %}
        {% block extra_body %}
        {% endblock extra_body %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
    </body>
</html>
