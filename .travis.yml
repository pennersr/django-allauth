sudo: false
language: python
python:
 - "2.7"
 - "3.3"
 - "3.4"
 - "3.5"
 - "3.6"
env:
  matrix:
   - DJANGO="Django<1.9"
   - DJANGO="Django<1.10"
   - DJANGO="Django<1.11"
   - DJANGO="Django<2.0"
cache:
  directories:
    - $HOME/.cache/pip
install:
 - pip install --upgrade pip wheel
 - pip install "$DJANGO" "coverage==3.7.1" coveralls "mock>=1.0.1"
 - pip install .
 - pip install flake8
 - pip install isort
 - nvm install 6.9.5
 - npm install standard
matrix:
  exclude:
    # Django 1.9+ no longer supports python 3.3
    - python: "3.3"
      env: DJANGO="Django<1.10"
    - python: "3.3"
      env: DJANGO="Django<1.11"
    - python: "3.3"
      env: DJANGO="Django<2.0"
branches:
 only:
  - master
script:
  - make qa
  - coverage run manage.py test allauth
after_success:
  - coverage report
  - coveralls
notifications:
  webhooks:
    urls:
      - https://readthedocs.org/build/django-allauth
    on_start: never
    on_cancel: never
    on_error: never
    on_failure: never
    on_success: always
