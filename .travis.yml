sudo: false
language: python
python:
 - "2.7"
 - "3.2"
 - "3.3"
 - "3.4"
 - "3.5"
env:
  matrix:
   - DJANGO="Django<1.7"
   - DJANGO="Django<1.8"
   - DJANGO="Django<1.9"
   - DJANGO="Django==1.9b1"
cache:
  directories:
    - $HOME/.cache/pip
install:
 - pip install "pip>=7.0.2" wheel
 - pip install "$DJANGO" "coverage==3.7.1" coveralls "mock>=1.0.1"
 - pip install .
matrix:
  exclude:
    - python: "3.5"
      env: DJANGO="Django<1.7"
    - python: "3.5"
      env: DJANGO="Django<1.8"
    # Django 1.9+ no longer supports python 3.2/3.3
    - python: "3.2"
      env: DJANGO="Django==1.9b1"
    - python: "3.3"
      env: DJANGO="Django==1.9b1"
branches:
 only:
  - master
script: coverage run manage.py test allauth
after_success:
  - coverage report
  - coveralls
