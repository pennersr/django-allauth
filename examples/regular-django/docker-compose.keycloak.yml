services:
  postgres:
    image: postgres:16-alpine
    container_name: keycloak-postgres
    restart: unless-stopped
    network_mode: host
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak_pass_change_me
    volumes:
      - keycloak_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 5s
      timeout: 3s
      retries: 20

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: keycloak
    restart: unless-stopped
    network_mode: host
    depends_on:
      postgres:
        condition: service_healthy
    command: ["start-dev"]
    environment:
      # Admin user (Keycloak creates this on first start)
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin_change_me

      # Database
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://127.0.0.1:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak_pass_change_me

      # Hostname settings (dev-friendly)
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
      # KC_HOSTNAME: localhost

      # Optional: set proxy mode if you put it behind nginx/traefik later
      # KC_PROXY: edge

    ports:
      - "8080:8080"

volumes:
  keycloak_pgdata:
