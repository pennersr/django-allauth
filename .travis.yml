sudo: false
language: python
python:
 - "2.7"
 - "3.2"
 - "3.3"
 - "3.4"
env:
  matrix:
   - DJANGO="Django<1.7"
   - DJANGO="Django<1.8"
   - DJANGO="Django<1.9"
cache:
  directories:
    - $HOME/.cache/pip
install:
 - pip install "pip>=7.0.2" wheel
 - pip install "$DJANGO" coverage coveralls "mock>=1.0.1"
 - pip install .
branches:
 only:
  - master
script: coverage run manage.py test allauth
after_success:
  - coverage report
  - coveralls
