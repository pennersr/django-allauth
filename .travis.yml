# https://travis-ci.org/pennersr/django-allauth
language: python

matrix:
  fast_finish: true
  include:
    # Python 2.7
    - python: 2.7
      env: TOXENV=py27-django111

    # Python 3.5
    - python: 3.5
      env: TOXENV=py35-django111,py35-django20,py35-django21,py35-django22

    # Python 3.6
    - python: 3.6
      env: TOXENV=py36-django111,py36-django20,py36-django21,py36-django22

    # Python 3.7
    - python: 3.7
      env: TOXENV=py37-django20,py37-django21,py37-django22,docs,checkqa,standardjs

    # Django Master
    - python: 3.6
      env: TOXENV=py36-djangomaster
    - python: 3.7
      env: TOXENV=py37-djangomaster
    - python: 3.8
      env: TOXENV=py38-djangomaster

  allow_failures:
    - python: 3.6
      env: TOXENV=py36-djangomaster
    - python: 3.7
      env: TOXENV=py37-djangomaster
    - python: 3.8
      env: TOXENV=py38-djangomaster

cache:
  directories:
    - $HOME/.cache/pip
    - $TRAVIS_BUILD_DIR/.tox

install:
  - if [[ $TOXENV == "standardjs" ]]; then nvm install 8; fi
  - pip install --upgrade pip wheel setuptools
  - pip install coveralls tox

script:
  - tox

after_success:
  - coveralls

branches:
 only:
  - master

notifications:
  webhooks:
    urls:
      - https://readthedocs.org/build/django-allauth
    on_start: never
    on_cancel: never
    on_error: never
    on_failure: never
    on_success: always
